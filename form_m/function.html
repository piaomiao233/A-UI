<div class="form-pc" style="width: 40em; height: 30em;">

        </div>
    </div>
    <div class="form-content" style="user-select: text; user-select: text; margin-top: 0; padding: 1em;">

                </div>

        <div class="hover-tips-text" data-tips="点击查看详细信息" onclick="app_form()">

                </div>

                </div>
            </div>
        </div>
        <div class="hover-tips-text" data-tips="点击查看详细信息" onclick="app_form()">
            <div class="form-item">

                </div>
                <div class="form-item-text">

        <div class="hover-tips-text" data-tips="点击查看详细信息" onclick="app_form()">

            </div>
        </div>
        <div class="hover-tips-text" data-tips="点击查看详细信息" onclick="app_form()">

                </div>
                <div class="form-item-text">

                </div>
            </div>
        </div>
        <div class="hover-tips-text" data-tips="点击查看详细信息" onclick="app_form()">
            <div class="form-item">
                <div class="form-item-name">
                    其他
                </div>
                <div class="form-item-text">
