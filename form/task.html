<div class="form-pc" style="width: 35em;">
    <div class="form-title">
        <text>任务列表</text>
        <div class="form-btns">
            <div class="form-btn form-btn-close" title="关闭">×</div>
            <div class="form-btn form-btn-mini" title="最小化">－</div>
            <div id="refresh" class="form-btn" style="background-color: #33c0ff;" title="刷新任务">↻</div>
        </div>
    </div>
    <div class="form-content">
        <div class="list li-list li-list-select" id="userList" style="height: 26em;width: 95%;margin: 0 auto;margin-top: 1em;">
            <table border="1" style="width: 100%;font-size: 1em;"><tbody>
                <tr>
                    <td style="width: 10%;">ID</td>
                    <td style="width: 25%;">类型</td>
                    <td style="width: 30%;">时间</td>
                    <td></td>
                </tr>
            </tbody></table>
        </div>
    </div>
</div>
