<div class="form-pc" style="width: 25em; height: 20em;">
    <div class="form-title">
        <text>白鹭图片 - 拆分</text>
        <div class="form-btns">
            <div class="form-btn form-btn-close" title="关闭">×</div>
            <div class="form-btn form-btn-mini" title="最小化">－</div>
        </div>
    </div>
    <div class="form-content">
        <div class="form-panel-title-2" style="margin-top: 2em;">
            <div class="hover-tips-text" style="display: inline-block;" data-tips="请选择白鹭图集的PNG文件，内容为一张大图内含若干小图">PNG文件&nbsp;&nbsp;</div>
            <input id="image_png" type="text" placeholder="请选择PNG文件" style="width: 40%; font-size: .8em; margin-left: 2em;" value=""/>
        </div>
        <div class="form-panel-title-2" style="margin-top: 2em;">
            <div class="hover-tips-text" style="display: inline-block;" data-tips="请选择白鹭图集的JSON文件，与图片同名">JSON文件</div>
            <input id="image_json" type="text" placeholder="请选择JSON文件" style="width: 40%; font-size: .8em; margin-left: 2em;" value=""/>
        </div>
        <button type="button" style="margin-top: 4em;width: 7em; margin-left: 1.5em;">提交任务</button>
    </div>
    <style>
        #image_png:hover, #image_json:hover{cursor:pointer !important;}
    </style>
</div>
