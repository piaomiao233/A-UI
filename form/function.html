<div class="form-pc" style="width: 40em; height: 30em;">
    <div class="form-title">
        <text>功能简介</text>
        <div class="form-btns">
            <div class="form-btn form-btn-close" title="关闭">×</div>
            <div class="form-btn form-btn-mini" title="最小化">－</div>
        </div>
    </div>
    <div class="form-content" style="user-select: text; user-select: text; margin-top: 0; padding: 1em;height: 28em;">
        <div class="hover-tips" data-tips="点击查看详细信息" onclick="app_form()">
            <div class="form-item">
                <div class="form-item-name">
                    窗体类
                </div>
                <div class="form-item-text">
                    打开新窗口，窗口拖动、居中，图标抽屉，菜单模块
                </div>
            </div>
        </div>
        <div class="hover-tips" data-tips="点击查看详细信息" onclick="app_message()">
            <div class="form-item">
                <div class="form-item-name">
                    消息类
                </div>
                <div class="form-item-text">
                    自动消失提示窗，消息框，仿移动端顶部提示
                </div>
            </div>
        </div>
        <div class="hover-tips" data-tips="点击查看详细信息" onclick="app_html()">
            <div class="form-item">
                <div class="form-item-name">
                    HTML类
                </div>
                <div class="form-item-text">
                    美化select、checkbox、range组件, 图片集组件
                </div>
            </div>
        </div>
        <div class="hover-tips" data-tips="点击查看详细信息" onclick="app_file()">
            <div class="form-item">
                <div class="form-item-name">
                    文件类
                </div>
                <div class="form-item-text">
                    选择、读取、保存本地文件
                </div>
            </div>
        </div>
        <div class="hover-tips" data-tips="点击查看详细信息" onclick="app_validate()">
            <div class="form-item">
                <div class="form-item-name">
                    验证类
                </div>
                <div class="form-item-text">
                    验证器，检测变量类型
                </div>
            </div>
        </div>
        <div class="hover-tips" data-tips="点击查看详细信息" onclick="app_other()">
            <div class="form-item">
                <div class="form-item-name">
                    其他
                </div>
                <div class="form-item-text">
                    背景轮播，定时器，cookie操作，array操作，string操作
                </div>
            </div>
        </div>


    </div>
</div>
